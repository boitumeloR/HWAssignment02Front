<h1>Leagues</h1>
<button mat-raised-button color="accent" class="add" (click)="AddLeague()">Add League</button>

<table mat-table [dataSource]="tableData" class="mat-elevation-z8" style="width: 100;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.LeagueID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> League Name </th>
    <td mat-cell *matCellDef="let element"> {{element.LeagueName}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="average">
    <th mat-header-cell *matHeaderCellDef> League Level </th>
    <td mat-cell *matCellDef="let element"> {{element.LeagueLevel}} </td>
  </ng-container>

    <!-- Buttons Column -->
    <ng-container matColumnDef="edit/delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="UpdateLeague(element)">Edit</button></td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
