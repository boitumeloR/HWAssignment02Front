<app-header></app-header>
<h1>Update Team</h1>

<div class="parent">
    <div class="child">
        <form (submit)="UpdateTeam($event)">
            <mat-form-field appearance="outline">
                <mat-label>Team Name</mat-label>
                <input matInput placeholder="Player Name" class="name" required type="text" value="{{currentTeam.TeamName}}">
                <mat-icon matSuffix></mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Team Average</mat-label>
                <input matInput placeholder="Player Average" class="average" required type="number" step="0.01" value="{{currentTeam.TeamAverage}}">
                <mat-icon matSuffix></mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>League</mat-label>
                <mat-select id="usertype" [(value)]="selectedLeague" required>
                    <mat-option MatInput *ngFor="let league of LeagueList" [value]="league.LeagueID"  >
                        {{league.LeagueName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <p>{{updateError}}</p>
            <button mat-raised-button color="primary" type="submit">Update</button>
        </form>
    </div>
</div>
