<h1>Update {{currentPlayer.PlayerName}} {{currentPlayer.PlayerSurname}}</h1>

<div class="parent">
    <div class="child">
        <form (submit)="UpdatePlayer($event)">
            <mat-form-field appearance="outline">
                <mat-label>Player Name</mat-label>
                <input matInput placeholder="Player Name" class="name" required type="text" value="{{currentPlayer.PlayerName}}">
                <mat-icon matSuffix></mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Player Surname</mat-label>
                <input matInput placeholder="Player Surname" class="surname" required type="text" value="{{currentPlayer.PlayerSurname}}">
                <mat-icon matSuffix></mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Player Age</mat-label>
                <input matInput placeholder="Player Age" class="age" required type="number" value="{{currentPlayer.PlayerAge}}">
                <mat-icon matSuffix></mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Player Average</mat-label>
                <input matInput placeholder="Player Average" class="average" required type="number" step="0.01" value="{{currentPlayer.PlayerAverage}}">
                <mat-icon matSuffix></mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Team</mat-label>
                <mat-select id="usertype" [(value)]="selectedTeam" required>
                    <mat-option MatInput *ngFor="let team of TeamList" [value]="team.TeamID"  >
                        {{team.TeamName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <p>{{updateError}}</p>
            <button mat-raised-button color="primary" type="submit">Update</button>
        </form>
    </div>
</div>
